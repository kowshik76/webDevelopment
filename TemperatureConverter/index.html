<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Temperature Converter</h1>
      <input type="number" id="input" value="0" /><br />
      <input type="radio" id="farenheit" name="units" />
      <label for="farenheit">To Farenheit</label><br />
      <input type="radio" id="celsius" name="units" />
      <label for="celsius">To Celsius</label><br />
      <button id="submit" type="button" onclick="convert()">submit</button>
      <p id="result"></p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
